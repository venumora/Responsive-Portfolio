<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Venu Mora - Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="clearfix">
			<div class="main">
				<h1 class="display-inline-block site-logo float-left padding-20-px">Venu Mora</h1>
				<nav class="navigation float-right">
					<ul class="display-inline-block">
						<li class="float-left navigation-item"><a class="navigation-item-action" href="index.html">About</a></li>
						<li class="float-left navigation-item"><a class="navigation-item-action" href="portfolio.html">Portfolio</a></li>
						<li class="float-left navigation-item"><a class="navigation-item-action" href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="main main-content clearfix">
			<section class="main-section padding-30-px float-left">
				<h2 class="padding-bottom-30-px gray-boder-bottom-large">Contact</h2>
				<article class="margin-top-30-px">
					<form class="contact-form" action="mailto:venukumar.mora@gmail.com" method="post" enctype="text/plain">
						<label class="input-label">Name</label>
						<input class="input-text" type="text" name="name">
						<label class="input-label">Email</label>
						<input class="input-text" type="text" name="mail">
						<label class="input-label">Message</label>
						<textarea class="input-textarea" type="text" name="comment" size="50"></textarea>
						<input class="primary-button" type="submit" value="Submit">
					</form>
				</article>
			</section>
			<aside class="main-aside padding-30-px float-left">
				<h3 class="padding-bottom-30-px gray-boder-bottom-small">Connect with me</h3>
				<ul class="margin-top-30-px">
					<li class="float-left">
						<a  target="_blank" href="https://github.com/venumora">
							<img class="social-icon" src="assets/images/git.svg" alt="github">
						</a>
					</li>
					<li class="float-left margin-left-13-px">
						<a  target="_blank" href="https://www.linkedin.com/in/venumora">
							<img class="social-icon" src="assets/images/linkedin.png" alt="linkedin">
						</a>
					</li>
					<li class="float-left margin-left-13-px">
						<a  target="_blank" href="https://stackoverflow.com/users/1573709/venu-mora">
							<img class="social-icon" src="assets/images/stackoverflow.png" alt="stackoverflow">
						</a>
					</li>
				</ul>
			</aside>
		</div>
		<div class="push"></div>
	</div>	
	<footer class="">
		<i class="fa fa-copyright padding-20-px" aria-hidden="true">
			Copyright 2016 Venu Kumar Mora
		</i>
	</footer>
</body>
</html>
